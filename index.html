<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Résumé</title>
</head>
<body>

<nav class="nav">
    <div class="nav__wrapper">
        <div class="nav__title">
            <div class="nav__logoWrapper"><img src="./img/logo.svg" alt="logo"></div>
            <div class="nav__logoText">Resume</div>
        </div>
        <div class="nav__linkWrapper">
            <ul class="nav__links">
                <li class="nav__linkItem"><a href="">Home</a></li>
                <li class="nav__linkItem"><a href="">Work</a></li>
                <li class="nav__linkItem"><a href="">Contact</a></li>
            </ul>
        </div>
    </div>
</nav>
<main class="main">
    <div class="main__wrapper">
        <section class="main__photo-personalInfo">
            <div class="main__text">
                <div class="main__personalInfo-title">
                    <p>Hi, I am Vadim,
                        a Front-end developer
                        based in Kharkiv.
                    </p>
                </div>
                <div class="main__personalInfo-subText">
                    <p>
                        I've been learning front-end development for 6 month, and I have a goal to start working as a
                        web-developer!
                    </p>
                </div>
            </div>
            <div class="main__photoWrapper">
                <img src="./img/me.jpg" alt="me" class="main__myPhoto">
            </div>
        </section>
        <section class="main__mainLanguages">
            <div class="main__mainLanguages-title">
                <img class="main__mainLanguages-icon" src="./img/Arrow%201.svg" alt="arrow">
                <p class="main__mainLanguages-title-text">main technologies</p>
            </div>
            <div class="main__languages">
                <ul class="main__languagesList">
                    <li class="main__languageItem blackBg"><a href="https://www.typescriptlang.org/"
                                                              target="_blank"><img src="./img/ts.svg" alt="ts"
                                                                                   class="main__languageItem-logo"></a>
                    </li>
                    <li class="main__languageItem blackBg"><a
                            href="https://developer.mozilla.org/ru/docs/Web/JavaScript" target="_blank"><img
                            src="./img/js.png" alt="js"
                            class="main__languageItem-logo"></a>
                    </li>
                    <li class="main__languageItem blackBg"><a
                            href="https://developer.mozilla.org/ru/docs/Learn/Getting_started_with_the_web/CSS_basics"
                            target="_blank"><img src="./img/css.jpg" alt="css" class="main__languageItem-logo"></a>
                    </li>
                    <li class="main__languageItem blackBg"><a href="https://developer.mozilla.org/ru/docs/Web/HTML"
                                                              target="_blank"><img src="./img/html.jpg" alt="html"
                                                                                   class="main__languageItem-logo"></a>
                    </li>
                </ul>
            </div>
        </section>
        <section class="main__addTechnologies">
            <div class="main__addTechnologies-title title">
                <p>Additional technologies</p>
            </div>
            <div class="main__addTechologies-list">
                <ul class="main__addTechologies-items">
                    <li class="main__addTechnologies-item blackBg">
                        <a href="https://ru.reactjs.org/" target="_blank"><img src="./img/react.png" alt="react"
                                                                               class="main__addTechnologies-img"></a>
                    </li>
                    <li class="main__addTechnologies-item blackBg">
                        <a href="https://redux.js.org/" target="_blank"><img src="./img/redux.png" alt="redux"
                                                                             class="main__addTechnologies-img"></a>
                    </li>
                    <li class="main__addTechnologies-item blackBg">
                        <a href="https://nodejs.org/uk/" target="_blank"><img src="./img/nodejs.jpg" alt="nodejs"
                                                                              class="main__addTechnologies-img"></a>
                    </li>
                    <li class="main__addTechnologies-item blackBg">
                        <a href="https://webpack.js.org/" target="_blank"><img src="./img/webpack.jpg" alt="webpack"
                                                                               class="main__addTechnologies-img"></a>
                    </li>
                    <li class="main__addTechnologies-item blackBg">
                        <a href="https://gulpjs.com/" target="_blank"><img src="./img/gulp.png" alt="gulp"
                                                                           class="main__addTechnologies-img"></a>
                    </li>
                    <li class="main__addTechnologies-item blackBg">
                        <a href="https://mui.com/" target="_blank"><img src="./img/mui.png" alt="mui"
                                                                        class="main__addTechnologies-img"></a>
                    </li>
                </ul>
            </div>
        </section>
    </div>
</main>
</body>
</html>
