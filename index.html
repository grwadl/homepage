<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Résumé</title>
</head>
<body>

<nav class="nav">
    <div class="nav__wrapper">
        <div class="nav__title">
            <div class="nav__logoWrapper"><img src="./img/logo.svg" alt="logo"></div>
            <div class="nav__logoText">Resume</div>
        </div>
        <div class="nav__linkWrapper">
            <ul class="nav__links">
                <li class="nav__linkItem"><a href="">Home</a></li>
                <li class="nav__linkItem"><a href="">Work</a></li>
                <li class="nav__linkItem"><a href="">Contact</a></li>
            </ul>
        </div>
    </div>
</nav>
<main class="main">
    <div class="main__wrapper">
        <section class="main__photo-personalInfo">
            <div class="main__text">
                <div class="main__personalInfo-title">
                    <p>Hi, I am Vadim
                        a Front-end developer
                        based in Kharkiv.
                    </p>
                </div>
                <div class="main__personalInfo-subText">
                    <p>
                        I've been learning front-end development for 6 month, and I have a goal to start working as a web-developer!
                    </p>
                </div>
            </div>
            <div class="main__photoWrapper">
                <img src="./img/me.jpg" alt="me" class="main__myPhoto">
            </div>
        </section>
        <section class="main__mainLanguages">
            <div class="main__mainLanguages-title">
                <img class="main__mainLanguages-icon" src="./img/Arrow%201.svg" alt="arrow">
                <p class="main__mainLanguages-title-text">main technologies</p>
            </div>
            <div class="main__languages">
                <ul class="main__languagesList">
                    <li class="main__languageItem"><img src="./img/ts.svg" alt="ts" class="main__languageItem-logo"></li>
                    <li class="main__languageItem"><img src="./img/js.png" alt="js" class="main__languageItem-logo"></li>
                    <li class="main__languageItem"><img src="./img/css.jpg" alt="css" class="main__languageItem-logo"></li>
                    <li class="main__languageItem"><img src="./img/html.jpg" alt="html" class="main__languageItem-logo"></li>
                </ul>
            </div>
        </section>
    </div>
</main>
</body>
</html>
